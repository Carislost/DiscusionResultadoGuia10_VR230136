<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullPage.js Integration</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Enlaza Fullpage.js CSS desde un CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css" />

    <!-- Enlaza Fullpage.js script desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>

    <script src="script.js"></script>
</head>

<body>
    <!-- <h1 style="color: aliceblue; text-align: center;">Carros Deportivos</h1> -->
    <div id="fullpage">
        <div class="section">
            <img src="img/Camaro.jpg" alt="Carro Deportivo Camaro">
            <div class="texto-sobre-imagen">
                Camaro
            </div>
        </div>
        <div class="section">
            <img src="img/Porsche.jpg" alt="Carro Deportivo Porsche">
            <div class="texto-sobre-imagen">
                Porsche
            </div>
        </div>
        <div class="section">
            <img src="img/Lambo.jpg" alt="Carro Deportivo Lamborghini">
            <div class="texto-sobre-imagen">
                Lamborghini
            </div>
        </div>
        <div class="section">
            <img src="img/Aston.jpg" alt="Carro Deportivo Aston Martin">
            <div class="texto-sobre-imagen">
                Aston Martin
            </div>
        </div>
    </div>

</body>

</html>
